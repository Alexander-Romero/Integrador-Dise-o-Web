<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Genesis</title>

    <!-- ESTILOS -->
    <link rel="stylesheet" href="./styles-login-register.css">

    <!-- Landing Y REGISTER -->
    <link rel="stylesheet" href="../index.html">
    <link rel="stylesheet" href="./register.html">
</head>

<body>

    <div class="container">
        <div class="container-login-register">
            <a href="../index.html"><img src="./imagenes/Logo1.png" alt="Logo" width="100px"    height="100px"></a>

            <h1>Iniciar Sesión</h1>

            <form class="form-login-register">
                <label for="usuario">Nombre de Usuario</label>
                <input type="text" id="usuario" placeholder="Ingrese su Usuario">

                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" placeholder="Ingrese su Contraseña">
            </form>

            <button><a href="../index.html">Ingresar</a></button>

            <a href="./register.html" class="login-register-link">¿No tienes usuario? Ingresa aquí</a>
            <a href="#" class="login-register-link">Olvide mi contraseña</a>
        </div>
    </div>
    
</body>

</html>
