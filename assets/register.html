<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Genesis</title>
    <!-- ESTILOS -->
    <link rel="stylesheet" href="./styles-login-register.css">

    <!-- LANDING Y LOGIN -->
    <link rel="stylesheet" href="../index.html">
    <link rel="stylesheet" href="./login.html">
</head>

<body>
    
    <div class="container">
        <div class="container-login-register">
            <a href="../index.html"><img src="./imagenes/Logo1.png" alt="Logo" width="100px"    height="100px"></a>

            <h1>Registarse</h1>

            <form class="form-login-register">
                <label for="usuario">Nombre de Usuario</label>
                <input type="text" id="usuario" placeholder="Ingrese su Usuario">

                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" placeholder="Ingrese su Contraseña">

                <label for="contraseña2">Confirma la contraseña</label>
                <input type="password" id="contraseña2" placeholder="Ingrese su Contraseña">
            </form>

            <button><a href="./login.html">Registrar</a></button>

            <a href="./login.html" class="login-register-link">¿Ya tienes un usuario? Ingresa aquí.</a>
            <a href="#" class="login-register-link">¿Tienes problemas? Contactanos.</a>
        </div>
    </div>

</body>

</html>
